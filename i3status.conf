general {
#	output_format = "i3bar"
  colors = true
	color_good			=	'#F4FA58'
  color_degraded  = '#C0C0C0'
  color_bad       = '#FF0000'
  interval = 1
}

order += "cpu_usage"
order += "tztime local"
#order += "ipv6"
order += "battery all"
#order += "disk /"
#order += "load"
order += "memory"
order += "ethernet _first_"
#order += "wireless _first_"

cpu_usage {
  format = " Cpu ➜ (%usage)"
}

#wireless _first_ {
# format_up =  #"Wifi-Ip ➜ (%ip)" "Wifi : (%quality at %essid) || Ip : (%ip)"
# format_down = "Wifi : ✖"
#}

ethernet _first_ {
  format_up = "E ➜ (%ip) (%speed)"
  format_down = "E : ✖"
}

battery all {
  last_full_capacity = true
  format = " ➜ (%percentage) ➜  %status" #%status %remaining
  status_chr = " " 
  status_full = " Full" 
  status_bat = " "
}

#disk "/" {
# format = "%avail"
#}

#load {
# format = "%1min"
#}

memory {
  format = " Ram ➜ (%used)"
  threshold_degraded = "1G"
  format_degraded = "MEMORY < %available"
}

tztime local {
  format = " ➜ (%d/%m/%Y)  ⌚ ➜ (%H:%M:%S)"
}
