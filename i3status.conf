general {
  colors = true
  interval = 1
}

order += "cpu_usage"
order += "tztime local"
#order += "ipv6"
order += "battery all"
#order += "disk /"
#order += "load"
order += "memory"
order += "ethernet _first_"
#order += "wireless _first_"

cpu_usage {
  format = "Uso Cpu ➜  (%usage)"
}

#wireless _first_ {
# format_up =  #"Wifi-Ip ➜ (%ip)" "Wifi : (%quality at %essid) || Ip : (%ip)"
# format_down = "Wifi : ✖"
#}

ethernet _first_ {
  format_up = "E ➜ (%ip) (%speed)"
  format_down = "E : ✖"
}

battery all {
  last_full_capacity = true
  format = "⚛ Bateria ➜ (%percentage) || %status" #%status %remaining
  status_chr = "⚡ Carregando" 
  status_full = "☻ Carga cheia" 
  status_bat = " ✖ Descarregando"
}

#disk "/" {
# format = "%avail"
#}

#load {
# format = "%1min"
#}

memory {
  format = "Ram usada ➜ (%used)"
  threshold_degraded = "1G"
  format_degraded = "MEMORY < %available"
}

tztime local {
  format = "✝ Dia ➜ (%d/%m/%Y) | ⌚ Hora ➜ (%H:%M:%S)"
}
